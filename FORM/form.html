<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's create your account!</div>


        <div class="input-container ic2">
          <input id="Sr. " class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="Sr." class="placeholder">Sr.</label>
        </div>
        
        <div class="input-container ic2">
            <input id="Course" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="Course" class="placeholder">Course</label>
          </div>

          <div class="input-container ic2">
            <input id="Duration" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="Duration" class="placeholder">Duration</label>
          </div>

          <div class="input-container ic2">
            <input id="Course Details" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="Course Details" class="placeholder">Course Details</label>
          </div>

          <div class="input-container ic2">
            <input id="Fees" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="Fees" class="placeholder">Fees</label>
          </div>


        <button type="text" class="submit">submit</button>
      </div>
